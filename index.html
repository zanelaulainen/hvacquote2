<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .tile-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .tile-option {
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .tile-option img {
            max-width: 100%;
            height: 100px;
            object-fit: contain;
        }
        .tile-option input {
            display: none;
        }
        .tile-option:hover, .tile-option input:checked + label {
            border-color: #007BFF;
            background-color: #e0f0ff;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0ffe0;
            border: 1px solid #b2ffb2;
            border-radius: 4px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="6.webp" alt="HVAC Quote Logo" class="logo">
        <h1>HVAC Pricing Calculator</h1>

        <div id="step1" class="step active">
            <h2>1. Select Square Footage</h2>
            <div class="tile-options">
                <div class="tile-option">
                    <input type="radio" id="sq1" name="squareFootage" value="750" onclick="selectAndNext(1, true)">
                    <label for="sq1">
                        <p>1.5 ton</p>
                        <p>750 - 900 sq. ft.</p>
                    </label>
                </div>
                <div class="tile-option">
                    <input type="radio" id="sq2" name="squareFootage" value="1000" onclick="selectAndNext(1, true)">
                    <label for="sq2">
                        <p>2 ton</p>
                        <p>1,000 - 1,200 sq. ft.</p>
                    </label>
                </div>
            </div>
        </div>

        <div id="step2" class="step">
            <h2>2. Where is the Unit Placement?</h2>
            <div class="tile-options">
                <div class="tile-option">
                    <input type="radio" id="roof" name="unitPlacement" value="Roof" onclick="selectAndNext(2, true)">
                    <label for="roof">
                        <img src="roof_icon.png" alt="Roof Icon">
                        <p>Roof</p>
                    </label>
                </div>
                <div class="tile-option">
                    <input type="radio" id="closet" name="unitPlacement" value="Closet" onclick="selectAndNext(2, true)">
                    <label for="closet">
                        <img src="closet_icon.png" alt="Closet Icon">
                        <p>Closet</p>
                    </label>
                </div>
                <div class="tile-option">
                    <input type="radio" id="attic" name="unitPlacement" value="Attic" onclick="selectAndNext(2, true)">
                    <label for="attic">
                        <img src="attic_icon.png" alt="Attic Icon">
                        <p>Attic</p>
                    </label>
                </div>
            </div>
            <button onclick="nextStep(2, false)">Back</button>
        </div>

        <div id="step3" class="step">
            <h2>3. What Type of Unit?</h2>
            <div class="tile-options">
                <div class="tile-option">
                    <input type="radio" id="split" name="unitType" value="Split System" onclick="selectAndNext(3, true)">
                    <label for="split">
                        <img src="split_system_icon.png" alt="Split System Icon">
                        <p>Split System</p>
                    </label>
                </div>
                <div class="tile-option">
                    <input type="radio" id="mini" name="unitType" value="Mini Split" onclick="selectAndNext(3, true)">
                    <label for="mini">
                        <img src="mini_split_icon.png" alt="Mini Split Icon">
                        <p>Mini Split</p>
                    </label>
                </div>
                <div class="tile-option">
                    <input type="radio" id="packaged" name="unitType" value="Packaged System" onclick="selectAndNext(3, true)">
                    <label for="packaged">
                        <img src="packaged_system_icon.png" alt="Packaged System Icon">
                        <p>Packaged System</p>
                    </label>
                </div>
            </div>
            <button onclick="nextStep(3, false)">Back</button>
        </div>

        <!-- Remaining steps unchanged -->

    </div>

    <script>
        const selections = {};

        function selectAndNext(currentStep, forward) {
            const inputs = document.querySelectorAll(`#step${currentStep} input:checked`);
            if (inputs.length > 0) {
                const key = inputs[0].name;
                const value = inputs[0].value;
                selections[key] = value;
                if (forward) nextStep(currentStep, forward);
            }
        }

        function nextStep(currentStep, forward) {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const nextStepElement = document.getElementById(`step${currentStep + (forward ? 1 : -1)}`);

            if (currentStepElement) {
                currentStepElement.classList.remove('active');
            }
            if (nextStepElement) {
                nextStepElement.classList.add('active');
            }
        }
    </script>
</body>
</html>
