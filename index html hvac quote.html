<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Pricing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .radio-options {
            margin: 15px 0;
        }
        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .radio-option img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .radio-option input {
            display: none;
        }
        .radio-option:hover, .radio-option input:checked + label {
            border-color: #007BFF;
            background-color: #e0f0ff;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0ffe0;
            border: 1px solid #b2ffb2;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="6.webp" alt="HVAC Quote Logo" class="logo">
        <h1>HVAC Pricing Calculator</h1>

        <div id="step1" class="step active">
            <h2>1. Select Square Footage</h2>
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="sq1" name="squareFootage" value="750" onclick="selectAndNext(1, true)">
                    <label for="sq1">1.5 ton: 750 - 900 sq. ft.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sq2" name="squareFootage" value="1000" onclick="selectAndNext(1, true)">
                    <label for="sq2">2 ton: 1,000 - 1,200 sq. ft.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sq3" name="squareFootage" value="1250" onclick="selectAndNext(1, true)">
                    <label for="sq3">2.5 ton: 1,250 - 1,500 sq. ft.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sq4" name="squareFootage" value="1500" onclick="selectAndNext(1, true)">
                    <label for="sq4">3 ton: 1,500 - 1,800 sq. ft.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sq5" name="squareFootage" value="1750" onclick="selectAndNext(1, true)">
                    <label for="sq5">3.5 ton: 1,750 - 2,100 sq. ft.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sq6" name="squareFootage" value="2000" onclick="selectAndNext(1, true)">
                    <label for="sq6">4 ton: 2,000 - 2,400 sq. ft.</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sq7" name="squareFootage" value="2500" onclick="selectAndNext(1, true)">
                    <label for="sq7">5 ton: 2,500 - 3,000+ sq. ft.</label>
                </div>
            </div>
        </div>

        <div id="step2" class="step">
            <h2>2. Where is the Unit Placement?</h2>
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="roof" name="unitPlacement" value="Roof" onclick="selectAndNext(2, true)">
                    <label for="roof">
                        <img src="roof_icon.png" alt="Roof Icon"> Roof
                    </label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="closet" name="unitPlacement" value="Closet" onclick="selectAndNext(2, true)">
                    <label for="closet">
                        <img src="closet_icon.png" alt="Closet Icon"> Closet
                    </label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="attic" name="unitPlacement" value="Attic" onclick="selectAndNext(2, true)">
                    <label for="attic">
                        <img src="attic_icon.png" alt="Attic Icon"> Attic
                    </label>
                </div>
            </div>
            <button onclick="nextStep(2, false)">Back</button>
        </div>

        <div id="step3" class="step">
            <h2>3. What Type of Unit?</h2>
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="split" name="unitType" value="Split System" onclick="selectAndNext(3, true)">
                    <label for="split">
                        <img src="split_system_icon.png" alt="Split System Icon"> Split System
                    </label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="mini" name="unitType" value="Mini Split" onclick="selectAndNext(3, true)">
                    <label for="mini">
                        <img src="mini_split_icon.png" alt="Mini Split Icon"> Mini Split
                    </label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="packaged" name="unitType" value="Packaged System" onclick="selectAndNext(3, true)">
                    <label for="packaged">
                        <img src="packaged_system_icon.png" alt="Packaged System Icon"> Packaged System
                    </label>
                </div>
            </div>
            <button onclick="nextStep(3, false)">Back</button>
        </div>

        <div id="step4" class="step">
            <h2>4. Choose Efficiency Level</h2>
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="low" name="efficiencyLevel" value="Low Efficiency" onclick="selectAndNext(4, true)">
                    <label for="low">Low Efficiency</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="medium" name="efficiencyLevel" value="Medium Efficiency" onclick="selectAndNext(4, true)">
                    <label for="medium">Medium Efficiency</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="high" name="efficiencyLevel" value="High Efficiency" onclick="selectAndNext(4, true)">
                    <label for="high">High Efficiency</label>
                </div>
            </div>
            <button onclick="nextStep(4, false)">Back</button>
        </div>

        <div id="contactForm" class="step">
            <h2>5. Please complete the form to get an estimate</h2>
            <p>By completing this form, you are authorizing us to contact you via SMS and Email.</p>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <button onclick="submitForm()">Submit</button>
            <button onclick="nextStep(5, false)">Back</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const selections = {};

        function selectAndNext(currentStep, forward) {
            const inputs = document.querySelectorAll(`#step${currentStep} input:checked`);
            if (inputs.length > 0) {
                const key = inputs[0].name;
                const value = inputs[0].value;
                selections[key] = value;
                if (forward) nextStep(currentStep, forward);
            }
        }

        function nextStep(currentStep, forward) {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const nextStepElement = document.getElementById(`step${currentStep + (forward ? 1 : -1)}`);

            if (currentStepElement) {
                currentStepElement.classList.remove('active');
            }
            if (nextStepElement) {
                nextStepElement.classList.add('active');
            }
        }

        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;

            if (!firstName || !lastName || !phoneNumber || !email) {
                alert('Please complete all fields.');
                return;
            }

            selections['contactInfo'] = { firstName, lastName, phoneNumber, email };
            calculatePrice();
        }

        function calculatePrice() {
            const pricingData = {
                "1.5 Ton": {
                    "Split System": {
                        "Roof": {
                            "Low Efficiency": { basePrice: 8000, singleStageDiff: 500, twoStageDiff: 1000 },
                            "Medium Efficiency": { basePrice: 9000, singleStageDiff: 600, twoStageDiff: 1200 },
                            "High Efficiency": { basePrice: 10000, singleStageDiff: 700, twoStageDiff: 1400 }
                        },
                        "Closet": {
                            "Low Efficiency": { basePrice: 7500, singleStageDiff: 400, twoStageDiff: 800 },
                            "Medium Efficiency": { basePrice: 8500, singleStageDiff: 500, twoStageDiff: 1000 },
                            "High Efficiency": { basePrice: 9500, singleStageDiff: 600, twoStageDiff: 1200 }
                        },
                        "Attic": {
                            "Low Efficiency": { basePrice: 7000, singleStageDiff: 300, twoStageDiff: 600 },
                            "Medium Efficiency": { basePrice: 8000, singleStageDiff: 400, twoStageDiff: 800 },
                            "High Efficiency": { basePrice: 9000, singleStageDiff: 500, twoStageDiff: 1000 }
                        }
                    }
                }
            };

            const squareFootage = selections['squareFootage'];
            const unitPlacement = selections['unitPlacement'];
            const unitType = selections['unitType'];
            const efficiencyLevel = selections['efficiencyLevel'];
            const numUnits = document.querySelector('input[name="numUnits"]:checked')?.value;

            if (!numUnits) {
                alert('Please select the number of units.');
                return;
            }

            selections['numUnits'] = numUnits;

            const tonnage = squareFootage <= 1000 ? '1.5 Ton' :
                            squareFootage <= 2000 ? '2 Ton' :
                            squareFootage <= 3000 ? '3 Ton' : '4 Ton';

            const pricing = pricingData[tonnage]?.[unitType]?.[unitPlacement]?.[efficiencyLevel];

            if (!pricing) {
                document.getElementById('result').style.display = 'none';
                alert('No matching price found for the selected options.');
                return;
            }

            const { basePrice, singleStageDiff, twoStageDiff } = pricing;

            const totalPrice = basePrice * numUnits;
            const singleStagePrice = (basePrice + singleStageDiff) * numUnits;
            const twoStagePrice = (basePrice + twoStageDiff) * numUnits;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <strong>Calculation Result:</strong><br>
                <ul>
                    <li><strong>Tonnage:</strong> ${tonnage}</li>
                    <li><strong>Unit Placement:</strong> ${unitPlacement}</li>
                    <li><strong>Unit Type:</strong> ${unitType}</li>
                    <li><strong>Efficiency Level:</strong> ${efficiencyLevel}</li>
                    <li><strong>Number of Units:</strong> ${numUnits}</li>
                </ul>
                <p><strong>Total Base Price:</strong> $${totalPrice.toLocaleString()}</p>
                <p><strong>Single-Stage Price:</strong> $${singleStagePrice.toLocaleString()}</p>
                <p><strong>Two-Stage Price:</strong> $${twoStagePrice.toLocaleString()}</p>
                <hr>
                <h3>System Details:</h3>
                <p>This system is designed to provide optimal heating and cooling for a home of ${squareFootage} sq. ft. It features a ${efficiencyLevel} ${unitType} placed in the ${unitPlacement}. Ideal for maintaining comfort with high energy efficiency.</p>
            `;
        }
    </script>
</body>
</html>
